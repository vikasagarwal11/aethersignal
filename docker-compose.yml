version: "3.9"

services:
  aethersignal:
    build: .
    container_name: aethersignal_app
    ports:
      - "8501:8501"
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./storage:/app/storage
      - ./data:/app/data
      - ./config:/app/config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aethersignal_network

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: aethersignal_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - aethersignal_network
    profiles:
      - with-redis

volumes:
  redis_data:

networks:
  aethersignal_network:
    driver: bridge

